---
layout: default
---

<div class="post projects devlogs">
  <div class="navlabel label">
    <a href="/home">home</a>
    <a href="/gallery">gallery</a>
    <a href="/projects">projects</a>
  </div>
  <div class="inner">
    <ol>
      {% assign sorted = site.devlogs | sort 'num' %}
      {% for page in sorted %}
        <li>
          <a href="/devlogs/{{ page.slug }}">
            <div class="title">{{ page.title }}</div>
            <p class="desc">{{ page.desc }}</p>
            <div class="pos">{{ page.pos }}</div>
          </a>
        </li>
      {% endfor %}
    </ol>
  </div>
</div>
